<div class="col-md-6 md-login jumbotron">
    <h3>Register: add register</h3>


    <form role="form" name="myForm">
        <div class= "form-group" >
            <label>Register name</label>
            <div>
                <input value="name" name="name" ng-model="register.name" type= "text" class= "form-control" placeholder="Register name" required/>

            </div>
        </div>


        <div class="form-group">
            <label>register.coordinates</label>
            <div>
                <input  value="name" name="register.coordinates" ng-model="register.coordinates" type= "text" class= "form-control" placeholder="register.coordinates" required/>
            </div>
        </div>
        <div class="form-group">
            <label>register.owner_data_id</label>
            <div>
                <input  value="name" name="register.owner_data_id" ng-model="register.owner_data_id" type= "text" class= "form-control" placeholder="register.owner_data_id" required/>
            </div>
        </div>

        {{register}}

        <a href="register/index" class="btn btn-material-deep-orange-700">Cancel</a>

        <button ng-click="createRegister(register);"

                type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
