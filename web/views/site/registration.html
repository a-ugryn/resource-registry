<div>
    <div class="jumbotron col-md-6 md-login">

        <h2>Реєстрація</h2>
        <form name="form" role="form">
            <div class="form-group" >
                <label for="username">Логін</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="vm.username"  />

            </div>
            <div class="form-group" >
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="vm.password"  />

            </div>

            <div class="form-group" >
                <label for="email">Поштова скринька</label>
                <input type="text" name="firstName" id="email" class="form-control" ng-model="vm.email"  />

            </div>
            <div class="form-group" >
                <label for="lastName">Прізвище</label>
                <input type="text" name="lastName" id="lastName" class="form-control" ng-model="vm.last_name"  />
            </div>
            <div class="form-group" >
                <label for="firstName">Ім'я</label>
                <input type="text" name="lastName" id="firstName" class="form-control" ng-model="vm.first_name"  />
            </div>
            <div class="form-group" >
                <label for="secondName">По-батькові</label>
                <input type="text" name="lastName" id="secondName" class="form-control" ng-model="vm.middle_name"  />
            </div>
            <div class="form-group" >
                <label for="passportSeries">Серія паспорта</label>
                <input type="text" name="lastName" id="passportSeries" class="form-control" ng-model="vm.passport_series"  />
            </div>
            <div class="form-group" >
                <label for="passportNumber">Номер паспорта</label>
                <input type="text" name="lastName" id="passportNumber" class="form-control" ng-model="vm.passport_number"  />
            </div>
            <div class="form-group" >
                <label for="address">Адреса</label>
                <input type="text" name="lastName" id="address" class="form-control" ng-model="vm.address"  />
            </div>


            <div class="form-actions">
                <button type="submit" ng-click="vm.registration()" class="btn btn-primary">Зареєструватись</button>
                <a href="site/login" class="btn btn-link">Відминити</a>
            </div>
        </form>
    </div>
</div>
