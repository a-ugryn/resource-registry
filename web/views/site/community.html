<div ng-controller="UsersCommunity" class="community-container">
	

<style>
	.community-container li.list-group-item {
		border-bottom: 1px solid #e3e3e3;
	}
	.list-group-item:nth-child(1) {
		font-weight: 700;
	}
	.community-container .list-group-item:last-child {
		border-bottom: 0px solid transparent;
	}
	.list-group-item div > div {
		line-height: 56px;
	}
</style>



	<div class="container well">
		<div class="row">
			<ul class="list-group">
				<li class="list-group-item">
					<div class="row">
						<div class="col-lg-5">Назва громади</div>
						<div class="col-lg-5">Номер тому</div>
						<div class="col-lg-2">Дії</div>
					</div>
				</li>
				<li class="list-group-item" ng-repeat="item in usersCtrl.users">
					<div class="row">
						<div class="col-lg-5">{{item.name}}</div>
						<div class="col-lg-5">{{item.prefix}}</div>
						<div class="col-lg-2">
							<div class="btn-group">

								<a class="btn btn-primary ng-scope" title="Редагувати" href="community/update/{{item.community_id}}" ng-if="currentUser.role === 'registrar' &amp;&amp; currentUser.isLogined">
							    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							 	</a>

							 	<a class="btn btn-danger btn-material-grey-200 text-center ng-scope" title="Видалити" ng-if="currentUser.role === 'registrar' &amp;&amp; currentUser.isLogined" ng-click="deleteResource(data.resource_id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
							 	
							 </div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>







</div>
