<div ng-controller="UsersController" ng-if="currentUser.role === 'registrar'">
	<div class="col-md-12">
		<div class="md-list-group">
			<h1>Hi {{currentUser.username}}!</h1>
			<p>You're logged in!!</p>
			<h3>All registered users:</h3>
			<ul class="list-group">
				<li class="row list-group-item">
		            <div class="col-md-1 text-center">
		            	<h4>Name
		            	<button ng-click="sort('personal_data_id')" class="glyphicon glyphicon-sort"></button>
		            	</h4>
		            </div>
		            <div class="col-md-4 text-center"><h4><button ng-click="sort('first_name')"  class="glyphicon glyphicon-sort"></button>Прізвище та ім'я</h4></div>
		            <select class=" col-md-3 text-center">
		            	<option ng-click="idFilter = {role: 1}">Роль 1</option>
		            	<option ng-click="idFilter = {role: 2}">Роль 2</option>
		            	<option ng-click="idFilter = {role: 3}">Роль 3</option>
		            </select>
		        </li>
			    <li class="list-group-item shadow-z-1 md-list row" ng-repeat="user in list_users | filter:idFilter">
			        <div class="col-md-1 text-center res_vert_allight_list">{{user.personal_data_id}}</div>
			        <a class="col-md-4 text-center res_vert_allight_list">{{user.first_name}} {{user.last_name}}</a>
			        <a class="col-md-3 text-center res_vert_allight_list">user role id</a>
				    <div class="btn-group">
	                    <a class="btn btn-primary" href="site/update_user/{{user.id}}" >
	                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
	                    </a>
	                    <a class="btn btn-material-grey-200 text-center"
	                       ng-click="user.del(user.id)">
	                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
	                    </a>
	                </div>		
			    </li>
			</ul>
		</div>
